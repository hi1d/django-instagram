<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>회원가입</title>
  </head>
  <body style="background: #FAFAFA;">
    <div style="text-align: center;display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%;">
        <div style="padding: 20px;border: solid 1px rgba(219, 219, 219, 1); width: 40%; height: 40%; margin-top: 5%; background: white;">
            <div style="padding-bottom: 10px;"> <img style="width: 50%;" 
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" ></div>
            <div style="font-weight: bold; color: gray;padding-bottom: 10px"> 친구들의 사진과 동영상을 보려면 가입하세요. </div>
            <div> 
                <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px;"id="join_input_email" placeholder="name@example.com">
                <label style="font-size: 14px; padding: 4px 10px;"for="join_input_email">이메일 주소</label>
              </div> 
            </div>
            <div> 
                <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px;"id="join_input_name" placeholder="name@example.com">
                <label style="font-size: 14px; padding: 4px 10px;"for="join_input_name">이름</label>
              </div>  
            </div>
            <div> 
                <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px;"id="join_input_nickname" placeholder="name@example.com">
                <label style="font-size: 14px; padding: 4px 10px;"for="join_input_nickname">닉네임</label>
              </div>  
            </div>
            <div> 
                <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px;"id="join_input_password" placeholder="name@example.com">
                <label style="font-size: 14px; padding: 4px 10px;"for="join_input_password">비밀번호</label>
              </div>  
            </div>
            <button id="join_button"style="width: 100%;"type="button" class="btn btn-primary">가입</button>
        </div>
        <div style="padding: 20px;border: solid 1px rgba(219, 219, 219, 1); width: 40%; height: 20%; margin-top: 5%; background: white;">
            <div > 
                계정이 있으신가요? <a href="login">로그인</a></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
      $('#join_button').click(function(){
            let email = $('#join_input_email').val()
            let name = $('#join_input_name').val()
            let nickname = $('#join_input_nickname').val()
            let password = $('#join_input_password').val()
            
            $.ajax({
                url: '/user/join',
                data: {
                  email: email,
                  name: name,
                  nickname: nickname,
                  password: password
                },
                method: "POST",
                success: function (data){
                    alert('회원가입 성공했습니다. 로그인해주세요.')
                    location.replace('/user/login')
                    
                },
                error: function (request, status, error){
                    alert('에러')
                },
                complete: function (){
                    alert('완료')
                }
            })
        })
    </script>
  </body>
</html>
